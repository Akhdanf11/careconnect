    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    
    <script src="../assets/js/wow.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              headerToolbar: {
                  start: '',
                  center: 'title',
                  end: 'prev,next'
              },
              events: [
                  {
                      title: 'Meeting',
                      start: '2024-06-13T10:30:00',
                      end: '2024-06-13T12:30:00'
                  },
                  {
                      title: 'Lunch',
                      start: '2024-06-16T12:00:00',
                      end: '2024-06-13T12:30:00'
                  }
              ],
              contentHeight: 300,
              dayMaxEvents: true,
              selectable: true,
          });
          calendar.render();
        });

        document.addEventListener('DOMContentLoaded', function () {
          var saveNoteBtn = document.getElementById('saveNoteBtn');
          var noteDate = document.getElementById('noteDate');
          var noteText = document.getElementById('noteText');
          var notesDiv = document.getElementById('notes');
          var counter = 1;

          saveNoteBtn.addEventListener('click', function () {
              var date = noteDate.value;
              var text = noteText.value.trim();
              if (text !== '' && date !== '') {
                  var newNote = document.createElement('div');
                  newNote.classList.add('mb-2');
                  newNote.innerHTML = counter + '. <strong>' + date + '</strong>: ' + text;
                  notesDiv.appendChild(newNote);
                  counter++;

                  // Clear the inputs after saving
                  noteDate.value = '';
                  noteText.value = '';

                  // Close the modal after saving
                  var noteModal = new bootstrap.Modal(document.getElementById('noteModal'));
                  noteModal.hide();
              }
          });

        });

        wow = new WOW(
         {
           animateClass: 'animated',
           offset:       100,
           callback:     function(box) {
             console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
           }
         }
       );
       wow.init();
       document.getElementById('moar').onclick = function() {
         var section = document.createElement('section');
         section.className = 'section--purple wow fadeInDown';
         this.parentNode.insertBefore(section, this);
       };
    </script>
